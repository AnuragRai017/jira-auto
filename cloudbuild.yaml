steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/jira-automation:$COMMIT_SHA', '.']
    
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jira-automation:$COMMIT_SHA']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'jira-automation',
      '--image', 'gcr.io/$PROJECT_ID/jira-automation:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--memory', '512Mi',
      '--cpu', '1',
      '--concurrency', '1',
      '--max-instances', '1',
      '--set-env-vars', 'NODE_ENV=production',
      '--timeout', '900'
    ]

# Make images available for a longer time
options:
  machineType: 'E2_HIGHCPU_8'
